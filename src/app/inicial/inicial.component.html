<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       EMPLEADOS
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">

        <button type="button" class="btn btn-primary " (click)="verEmpleado('CrearEmpleado')" >
          CrearEmpleado
        </button>
        
        <button type="button" class="btn btn-info" (click)="verEmpleado('EditarEmpleado')" >
          ModificarEmpleado
        </button>
        <button type="button" class="btn btn-primary" (click)="verEmpleado('EliminarEmpleado')" >
          EliminarEmpleado
        </button>
        <button type="button" class="btn btn-info" (click)="verEmpleado('BuscarEmpleado')" >
          TraerEmpleado
        </button>
        <button type="button" class="btn btn-primary" (click)="verEmpleado('ListarEmpleados')" >
          ListarEmpleados
        </button>




       
      </div>
    </div>
  </div>



  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
       SOLICITUDES
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-primary " (click)="verSolicitud('CrearSolicitud')" >
          CrearSolicitud
        </button>
        
        <button type="button" class="btn btn-info" (click)="verSolicitud('EditarSolicitud')" >
          ModificarSolicitud
        </button>
        <button type="button" class="btn btn-primary" (click)="verSolicitud('EliminarSolicitud')" >
          EliminarSolicitud
        </button>
        <button type="button" class="btn btn-info" (click)="verSolicitud('BuscarSolicitud')" >
          TraerSolicitud
        </button>
        <button type="button" class="btn btn-primary" (click)="verSolicitud('ListarSolicitudes')" >
          ListarSolictudes
        </button>       
       
      </div>
    </div>
  </div>  
</div>

<!-- Modal CrearEmpleado -->
<div class="container-fluid" *ngIf="displayDialogInfoEmpleado">

  <hr>
  <app-modal-crear [mostrar]="ver"></app-modal-crear>     
  <hr>
      <div class="mb-12 row">
        <div class="d-grid gap-1 ">           
            <button class="btn btn-secondary" type="button" (click)="salir()" > Salir</button>
          </div>          
      </div>         
</div>


<!-- Modal CrearSolicitud -->
<div class="container-fluid" *ngIf="displayDialogInfoSolicitud">

  <hr>
  <app-crear-solicitud [mostrar]="ver"></app-crear-solicitud>     
  <hr>
      <div class="mb-12 row">
        <div class="d-grid gap-1 ">           
            <button class="btn btn-secondary" type="button" (click)="salir()" > Salir</button>
          </div>          
      </div>         
</div>
